<html lang="it">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload - MusicStats</title>
    <!-- Materialize Css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
        integrity="sha512-ACw8/VHVZ1aeofsHiL0S3iKLygImenGeQ7DcjiSdSfeqWHGiezgmm8RtGtvAomyD70CBhzqho3/BbgUFtRas8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Personal Css-->
    <link type="text/css" rel="stylesheet" href="css/mystyle.css" media="screen,projection">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
        integrity="sha512-5SUkiwmm+0AiJEaCiS5nu/ZKPodeuInbQ7CiSrSnUHe11dJpQ8o4J1DU/rw4gxk/O+WBpGYAZbb8e17CDEoESw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Materialize Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"
        integrity="sha512-2EEqmCZGkBCljHb3ncO9SK5Qgb4uDyVfLY6AfjuDXuNquqpekVTF5Df1+HvC/K8k6Be5OUILWjI7/tTj0MR0Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Personal Javascript-->
    <script src="js/file_script.js" type="text/javascript"></script>
    <script>
        window.jQuery || document.write('<script src="css/materialize.0.97.5.min.css"><\/script>');
        window.jQuery || document.write('<script src="js/jquery.js"><\/script>');
        window.jQuery || document.write('<script src="css/materialize.0.97.5.min.js"><\/script>');
    </script>
    <!-- Icon-->
    <link rel="icon" href="images/favicon.jpeg">
    <!-- Inizialize SideNav-->
</head>

<body onLoad="getReady();getCollection();">
    <header></header>
    <!-- NavBar-->
    <main>
        <nav>
            <div class="nav-wrapper orange darken-4">
                <a href="index.html" class="brand-logo center">MusicStats</a>
                <a class="button-collapse show-on-medium-and-down hide-on-large-only padding-left"
                    data-activates="nav-mobile">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right show-on-large hide-on-med-and-down">
                    <li>
                        <a href="chart.html">Chart</a>
                    </li>
                    <li class="active">
                        <a href="file.html">File</a>
                    </li>
                    <li>
                        <a href="info.html">Info</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- SideNav for Mobile-->
        <div>
            <ul id="nav-mobile" class="side-nav">
                <li class="orange darken-2 center">
                    <a href="index.html">Home</a>
                </li>
                <li class="background-blue center">
                    <div class="divider"></div>
                </li>
                <li class="background-blue center">
                    <a href="chart.html">Chart</a>
                </li>
                <li class="active background-blue center">
                    <a href="file.html">File</a>
                </li>
                <li class="background-blue center">
                    <a href="info.html">Info</a>
                </li>
            </ul>
        </div>
        <!-- Divider Tab-->
        <div>
            <ul class="tabs">
                <li class="tab">
                    <a id="tab_view_tab" class="active" href="#view_tab" onclick="getCollection()">View</a>
                </li>
                <li class="tab">
                    <a id="tab_upload_tab" href="#upload_tab">Upload</a>
                </li>
            </ul>
        </div>
        <!-- Upload Tab -->
        <div id="upload_tab" class="container">
            <div class="container">
                <br>
                <br>
                <div class="file-field input-fieldcol">
                    <div class="btn left background-blue">
                        <span>File</span>
                        <input id="file" type="file" name="file" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload files here">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="container col s6">
                        <a class="waves-effect waves-light btn background-blue" onclick="sendFile()">
                            <i class="material-icons right">send</i>Send file</a>
                    </div>
                </div>
                <div>
                    <ul id="collection" class="collection hidden-content">
                        <li id="collection_item_ok" class="collection-item hidden-content">Upload Succesfully</li>
                        <li id="collection_item_saved" class="collection-item hidden-content">The file is already saved
                        </li>
                        <li id="collection_item_extension" class="collection-item hidden-content">Incorrect extension of
                            the file</li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
        <!-- View Tab-->
        <div id="view_tab" class="container">
            <div class="container">
                <div id="upload-collection">
                </div>
            </div>
        </div>
        <!-- End tag Main content -->
    </main>
    <!-- Footer -->
    <footer class="page-footer orange darken-4">
        <link type="text/css" rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <footer class="footer-copyright">
            <div class="container">
                <p class="grey-text text-lighten-4 left" href="#!">Giuseppe Brusco</p>
                <p class="grey-text text-lighten-4 right" href="#!">MusicStats™ Copyright © 2018</p>
            </div>
        </footer>
    </footer>
</body>

</html>
